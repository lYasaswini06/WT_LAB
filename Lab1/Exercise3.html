<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        fieldset {
            background-color: white;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            width: 350px;
        }

        legend {
            font-weight: bold;
            font-size: 1.2rem;
            padding: 0 10px;
            text-align: center; 
            float: none;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            margin-top: 0;
            font-size: 1.2rem;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            margin-bottom: 15px;
            padding: 8px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
        }

        .checkbox-container {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .checkbox-container input {
            width: auto;
            margin: 0 10px 0 0;
        }
    </style>
</head>
<body>

    <form>
        <fieldset>
            <legend>User Registration</legend>

            <label>Full Name:</label>
            <input type="text" name="fname" placeholder="Enter Name" required>

            <label>Email Address:</label>
            <input type="email" name="u_email" placeholder="email@test.com" required>

            <label>Date of Birth:</label>
            <input type="date" name="dob" required>

            <label>Phone Number:</label>
            <input type="tel" name="phone" pattern="[0-9]{10}" placeholder="10 Digits" required>

            <label>Password:</label>
            <input type="password" name="pwd" pattern="^[A-Z](?=.*[!@#$%^&*]).{7,}" required>

            <label>Profile Picture:</label>
            <input type="file" name="pic" accept="image/*" required>

            <div class="checkbox-container">
                <input type="checkbox" id="terms" required>
                <label for="terms">Accept Terms</label>
            </div>

            <input type="submit" value="Register Now">
        </fieldset>
    </form>

</body>
</html>

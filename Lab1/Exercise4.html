<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            padding: 50px;
        }

        .product-card {
            width: 300px;
            background-color: white;
            text-align: center;
            border-radius: 10px;
            border: 2px solid #333;
            padding: 20px;
            margin: 20px;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.2); 
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product-title {
            font-size: 22px;
            margin: 10px 0;
        }

        .product-desc {
            font-size: 14px;
            color: #666;
        }

        .product-price {
            font-size: 20px;
            font-weight: bold;
            margin: 15px 0;
            color: #d35400;
        }

        .buy-now-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .buy-now-btn:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="product-card">
        <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=400" alt="Watch">
        
        <h2 class="product-title">Luxury Watch</h2>
        <p class="product-desc">A premium waterproof watch with a leather strap and sapphire glass.</p>
        
        <div class="product-price">â‚¹4,999</div>
        
        <button class="buy-now-btn">Buy Now</button>
    </div>

</body>
</html>
